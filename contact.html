<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>

	<!-- reset.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	<!-- creating the site container -->
	<div class="container">

		<!-- Creating the header section -->
		<div class="row" id="masthead">

			<!-- creating the #nameBox -->
			<div class="col-md-4" id="nameBox">
				<h1>Rhia Dixon</h1>
			</div>

			<!-- creating the nav -->
			<div class="col-md-5" id="navigation">
				<nav>
					<ul class="nav nav-pills">
					  <li role="presentation"><a href="index.html">About</a></li>
					  <li role="presentation"><a href="portfolio.html">Portfolio</a></li>
					  <li role="presentation"><a href="contact.html" class="active">Contact</a></li>
					</ul>
				</nav>
			</div>
		</div>

		<!-- Creating the Main Content area -->
		<div class="row" id="contentArea">
			
			<!-- creating the #contentBox -->
			<div class="col-md-7" id="contentBox">

				<!-- creating the #sectionTitle -->
				<div class="row" id="sectionTitle">

					<div class="col-md-12">
						<h2>Contact</h2>
					</div>
					
				</div>

				<!-- creating the #sectionContent -->
				<div class="row" id="sectionContent">
					
					<div class="col-md-12" id="contact">
						
						<form id="contactForm">
							<div class="row">
								<div class="col-md-8">
									<label for="name">Name</label>
									<input type="text" class="form-control" name="name" placeholder="John Smith" required="required">
								</div>
							</div>
							<div class="row">
								<div class="col-md-8">
									<label for="email">Email</label>
									<input type="text" class="form-control" name="email" placeholder="youremail@email.com" required="required">
								</div>	
							</div>
							<div class="row">
								<div class="col-md-8">
									<label for="message">Message</label>
									<textarea type="text" class="form-control" name="message" rows="4" placeholder="Type your message here" required="required"></textarea>
								</div>
							</div>
							<br>
							<div class="row">
								<input type="Submit" name="submit">
							</div>
							
						</form>

					</div>
				</div>

			</div>

			<!-- creating the #asideBox -->
			<div class="col-md-4" id="asideBox">

				<!-- creating the #asideTitle -->
				<div class="row" id="asideTitle">
					<h3>Connect with Me</h3>

				</div>

				<!-- creating the #asideContent -->
				<div class="row" id="asideContent">
					<img src="http://fpoimg.com/52x52" class="img-responsive icons" alt="GitHub">
					<img src="http://fpoimg.com/52x52" class="img-responsive icons" alt="LinkedIn">
					<img src="http://fpoimg.com/52x52" class="img-responsive icons" alt="Stack Overflow">
				</div>
				
			</div>

		</div>

		<!-- creating the footer -->
		<div class="row" id="footerArea">

			<div class="col-md-12">

				<footer>
					<h6>&copy; Copyright 2017 Rhia Dixon</h6>
				</footer>

			</div>
		</div>

	</div>

</body>
</html>
